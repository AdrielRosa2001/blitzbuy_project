<!-- Modal -->
<div class="modal fade" id="addProdutoModal" tabindex="-1" aria-labelledby="addProdutoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addProdutoModalLabel">Adicionar produto:</h1>
          <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form-add-produto">
                {% csrf_token %}
                <input type="hidden" name="rotina-id" value="{{rotina.id}}">
                <div class="mb-3">
                  <label for="nome-produto" class="form-label">Nome do produto:</label>
                  <input type="text" class="form-control" id="nome-produto" name="nome-produto" required>
                  <select class="form-select w-100 dropdown position-fixed bd-mode-toggle d-none" multiple id="lista-escolha-produtos" style="width: 90% !important;">
                    ...
                  </select>
                </div>
                <label for="select-categoria" class="form-label">Categoria do produto:</label>
                <select class="select-categoria form-select mb-3" name="select-categoria" id="select-categoria" required>
                  <!-- <option selected>SEM_CATEGORIA</option> -->
                  {% for categoria in categorias %}
                    {% if categoria.nome_categoria == "Outros" %}
                      <option class="categoria-options" value="{{categoria.id}}" selected >{{categoria.nome_categoria}}</option>
                    {% else %}
                      <option class="categoria-options" value="{{categoria.id}}">{{categoria.nome_categoria}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <div class="mb-3">
                  <label for="quantidade-produto" class="form-label">Quantidade:</label>
                  <div class="input-group mb-3">
                    <input type="number" class="form-control input-quant-produto" id="quant-produto" name="quant-produto" value="1" required>
                    <button class="btn btn-outline-danger" type="button" onclick="decrement_quant()"><i class="bi bi-dash-circle"></i></button>
                    <button class="btn btn-outline-primary" type="button" onclick="increment_quant()"><i class="bi bi-plus-circle"></i></button>
                    <div class="form-text text-help-quantidade">Insira a quantidade do produto no qual deseja adicionar a lista de compras.</div>
                  </div>
                </div>
                <div class="accordion mb-3" id="accordionExample">
                  <div class="accordion-item">
                    <span class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Avançados:
                      </button>
                    </span>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">

                        <div class="mb-3">
                          <label for="input-valor-produto" class="form-label">Valor do produto:</label>
                          <input type="number" step="any" class="form-control input-valor-produto" id="valor-produto" name="valor-produto">
                        </div>
                        
                        <div class="form-floating" style="height: 120px !important;">
                          <textarea class="form-control" placeholder="Leave a comment here" id="descricao-produto" name="descricao-produto" style="height: 120px !important;"></textarea>
                          <label for="floatingTextarea">Descrição</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn-adicionar-produto w-100 mb-2 btn btn-primary" id="adicionarProdutoBtn" data-bs-dismiss="modal">Adicionar</button> <!-- data-bs-dismiss="modal" -->
                <button type="reset" class="w-100 mb-2 btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </form>
        </div>
      </div>
    </div>
</div>
