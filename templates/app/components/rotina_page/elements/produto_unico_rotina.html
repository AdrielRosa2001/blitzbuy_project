<div class="rotina-unica mb-3 p-2 border border-tirtle bg-white rounded shadow w-100 d-flex flex-row align-items-center justify-content-between {% if produto.checked %} checked-item-list {% endif %} " id="display-item-{{produto.id}}" style="cursor: pointer;">
    <div class="form-check m-2 checkbox-checked-item checkbox-checked-item-{{produto.id}}">
        {% if produto.checked %}
            <input class="form-check-input checkbox-item-{{produto.id}}" type="checkbox" value="" id="checkbox-item-{{produto.id}}" onclick="checkedItem('{{produto.id}}', '{{produto.produto.categoria.id}}')" checked>
        {% else %}
            <input class="form-check-input" type="checkbox" value="" id="checkbox-item-{{produto.id}}" onclick="checkedItem('{{produto.id}}', '{{produto.produto.categoria.id}}')">
        {% endif %}
    </div>
    <input type="hidden" name="id_rotina" value="{{rotina.id}}">
    <div class="d-flex flex-row w-100 align-items-center" onclick="verProdutoLista('{{produto.id}}')" data-bs-toggle="modal" data-bs-target="#verProduto">
        <span class="d-flex flex-column pe-3" style="width: 90%;">
            <span class="fw-bold fs-5 w-100 d-flex flex-row justify-content-between">
                <span style="white-space: nowrap; width: 100%; overflow: hidden; text-overflow: ellipsis;">{{produto.produto.nome_produto}}</span>
            </span> 
            <span><span class="fw-semibold">Quantidade: </span><span>{{produto.quant_produto}}</span></span>
            <span><span class="fw-semibold">Valor unitario: </span><span>R$ {{produto.valor_produto}}</span></span>
            <span class="fs-5"><span class="fw-semibold">Valor total: </span><span class="fw-bold">R$ {{produto.valor_total_produto|floatformat:2}}</span></span>
        </span>
        <span class="d-flex flex-column">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </span>
    </div>
</div>
